name: Fiscal Engine CI & Coverage

on:
  push:
    branches: [ main, debug, feat/orchestrator-integration, build, ci/github-actions-setup, ci/github-actions ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-coverage:
    name: Run tests and collect coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Package (Dev Mode)
        run: |
          python -m pip install --upgrade pip
          pip install ".[test,observability,api]" # Instala o que est√° no seu pyproject.toml

      - name: Run Tests with Coverage

        run: pytest -m "not slow" --cov=robot --cov-report=xml

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true 