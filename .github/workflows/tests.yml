name: Fiscal Engine CI/CD Deep Testing

on:
  push:
    branches: [ main, build, feat/orchestrator-integration, ci/github-actions, feat/stabilize-e2e ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Tier 1 unit tests
  unit-tests:
    name: Tier 1 Unit & validation 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' 
          cache: 'pip' 

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --ignore-installed --no-cache-dir -e ".[test,api,observability]"

      - name: run unit tests
        run: pytest -m "validation or normalization or audit" --cov=robot --cov-report=xml

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  # Tier 2 integration ( executa se a camada 1 passar )
  integration-tests:
    name: Tier 2 - Orchestrator Integration
    needs: unit-tests
    runs-on: ubuntu-latest

    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/feat/orchestrator-integration'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
        
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          
      - name: Install dependencies
        run: pip install -e ".[test,observability]"
          
      - name: Run Integration Tests
        run: pytest -m "integration or event_sourcing" --cov=robot --cov-append --cov-report=xml
          
      - name: Archive production artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs-${{ github.run_id }}
          path: artifacts/

  # CAMADA 3: E2E (Executa apenas para Main ou manual)
  e2e-pipeline:
    name: Tier 3 - Full E2E Pipeline
    needs: integration-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install
        run: pip install -e ".[test,api,observability]"

      - name: Run E2E Tests
        # Foca no pipeline completo e resiliÃªncia
        run: pytest -m "e2e or robustez" --cov=robot --cov-append --cov-report=xml

      - name: Final Coverage Upload
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true